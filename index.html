<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.sv" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit converter</title>
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://use.typekit.net/scw6dug.css">
    <link rel="stylesheet" href="./src/style.css">

  </head>
  <body>
      <div class="title-subheading">
        <h1>Americans being American</h1>
        <p>Ever wanted to bake a cake and the recipe is written in the “wrong” unit? We do! And that is why we created this unit converter calculator.</p>
      </div>
      
      <h2 class="unitWeight"></h2>
      <form class="converter-weight">
          <div class="field">
            <label>What do you want to convert from:</label>
            <select id="convertFromWeight">
              <option value="pound" class="pound">Pound</option>
              <option value="ounce" class="ounce">Ounce</option>
            </select>
          </div> 
          <div class="field">
            <label>Amount:</label>
            <input type="number" id="amountWeight">
          </div>
        <div class="field">
          <label>What do you want to convert to:</label>
          <select id="convertToWeight">
            <option value="gram" class="gram">Gram</option>
            <option value="kilogram" class="kilogram">Kilogram</option>
          </select>
        </div>   
        
        <button id="convertBtnWeight">Convert my choices</button>
        <ul class="result-list-weight">
          <p class="resultWeight"></p>
          <p class="resultWeightHistory"></p>
        </ul>
      </form>
      <h2 class="unitLiquid"></h2>
      <form class="converter-liquid">
          <div class="field">
            <label>What do you want to convert from:</label>
            <select id="convertFromLiquid">
              <option value="flOz" class="flOz">Fluid Ounce</option>
              <option value="cup" class="cup">Cup</option>
              <option value="pt" class="pt">Pint</option>
            </select>
          </div> 
          <div class="field">
            <label>Amount:</label>
            <input type="number" id="amountLiquid">
          </div>
        <div class="field">
          <label>What do you want to convert to:</label>
          <select id="convertToLiquid">
            <option value="ml" class="ml">Milliliter</option>
            <option value="l" class="l">Liter</option>
            <option value="cl" class="cl">Centiliter</option>
            <option value="dl" class="dl">Deciliter</option>
          </select>
        </div>   
        
            <button id="convertBtnLiquid">Convert my choices</button>
            <ul class="result-list-liquid">
              <p class="resultLiquid"></p>
              <p class="resultLiquid"></p>
              <p class="resultLiquidHistory"></p>
            </ul>
      </form>


      <script>var exports = {};</script>
    <script src="./src/main.js"></script>
  </body>
</html>
